<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Picture Uploader</title>
</head>
<body>
    <h1 class= >Steganalysis</h1>

    <form action="{{ url_for('upload_picture') }}" method="post" enctype="multipart/form-data">
        <label for="picture">Choose a picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <button type="submit">Check for manipulation</button>
    </form>
</body>
</html>
